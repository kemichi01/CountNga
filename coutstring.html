    <title>Title</title>
    <script>
        let str = prompt("nhap chuoi");
        let nga = 0;
        for (i = 0; i < str.length; i ++){
            if (str[i].toLowerCase() =="a" || str[i].toLowerCase() =="e" || str[i].toLowerCase() =="u" || str[i].toLowerCase() =="o" || str[i].toLowerCase() =="i" ){
                nga = nga + 1;
            }
        }
        console.log("so nguyen am la" + " " + nga);
    </script>
